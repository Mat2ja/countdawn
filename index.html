<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdawn</title>
        <meta name="author" content="Matija Osrečki">

        <link rel="stylesheet" href="./style.css">
        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

    <body class="palm">
        <div class="modal">
            <form class="modal__form">
                <div class="modal__exit">
                    <i class="fas fa-times" id="exit-icon"></i>
                </div>
                <h2 class="modal__title">Custom Event</h2>
                <input type="date" class="custom-input" id="date-input" placeholder="Date" required>
                <input type="text" class="custom-input" id='name-input' placeholder="Event Name" autocomplete="off" required>
                <button type="submit" class="modal__btn">Confirm</button>
            </form>

        </div>
        <div class="options">
            <div class="option" title='Christmas' id='christmas'>
                <i class="fas fa-sleigh"></i>
            </div>
            <div class="option" title='New Years Eve' id='new-years'>
                <i class="fas fa-glass-cheers"></i>
            </div>
            <div class="option" title='Summer' id='summer'>
                <i class="fas fa-sun"></i>
            </div>
            <div class="option" title='Euro 2021' id='euro2021'>
                <i class="far fa-futbol"></i>
            </div>

            <div class="option" title='Custom event' id='custom'>
                <i class="fas fa-edit"></i>
            </div>

        </div>
        <h1 class="event-title"></h1>
        <div class="countdown">
            <div class="countdown__unit">
                <h2 class="countdown__time" id='days'></h2>
                <p class="countdown__label">days</p>
            </div>
            <div class="countdown__unit">
                <h2 class="countdown__time" id='hours'></h2>
                <p class="countdown__label">hours</p>
            </div>
            <div class="countdown__unit">
                <h2 class="countdown__time" id='minutes'></h2>
                <p class="countdown__label">minutes</p>
            </div>
            <div class="countdown__unit">
                <h2 class="countdown__time" id='seconds'></h2>
                <p class="countdown__label">seconds</p>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/0bbd2487f3.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>

</html>
